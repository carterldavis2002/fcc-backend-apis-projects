<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/styles.css">
  <title>File Metadata Microservice</title>
</head>
<body>
  <h1>File Metadata Microservice</h1>
  <p>Choose a file to upload and press upload to receive
  information in JSON about the name of the file, MIME type,
  and size.</p>

  <form method="post" action="/api/fileanalyse"
    enctype="multipart/form-data">
    <input type="file" name="upfile"><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
